<!DOCTYPE html>
<html>

<head>
<title>Fishing Simulator Companion</title>
<style>
    #list
    {
        border-color: black;
        background-color: black;
        color: white;
    }
    select 
    {
        padding: 10px; /* Adjust padding as needed */
        border: 2px solid #444; /* Border color */
        background-color: #333; /* Background color */
        color: #fff; /* Text color */
        border-radius: 10px; /* Rounded corners */
        appearance: none; /* Remove default arrow in some browsers */
        -webkit-appearance: none; /* Remove default arrow in Safari */
        -moz-appearance: none; /* Remove default arrow in Firefox */
        margin: 10px;
    }

    /* Style the dropdown arrow (use an arrow icon) */
    select::-ms-expand {
        display: none; /* Hide the default arrow in IE */
    }

    /* Add hover effect */
    select:hover {
        background-color: #555;
        border-color: #555;
    }

    /* Style the options */
    option {
        background-color: #333;
        color: #fff;
    }
    body
    {
        background-color: rgb(42, 42, 46);
        color: white;
    }
    #content-div
    {
        color: white;
    }
    .custom-container {
        background-color: #333;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        color: white;
        width: 300px;
        margin: 0 auto;
    }

    .checkbox-label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    .bottom-label {
        margin-top: 20px;
    }
    .fish-div{
        background-color: #181717;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        color: white;
        margin: 10px;
    }
    .mutation-div{
        background-color: #181717;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        color: white;
        margin: 0 auto;
    }
    .common{
        color: rgb(185, 185, 185);
    }

    .uncommon{
        color: rgb(102, 102, 102);
    }
    .rare{
        color: rgb(86, 219, 97);
    }
    .epic{
        color: rgb(219, 184, 28);
    }
    .legendary{
        color: rgb(231, 17, 53);
    }
    .mythic{
        color: rgb(240, 42, 157);
    }
</style>
</head>
